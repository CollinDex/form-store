services:
  # -----------------------
  # PostgreSQL
  # -----------------------
  postgres:
    image: postgres:15
    container_name: formstore-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - formstore-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      retries: 5

  # -----------------------
  # Redis (for Bull Queue)
  # -----------------------
  redis:
    image: redis:alpine
    container_name: formstore-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data # <--- This caused the error
    networks:
      - formstore-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5

# -----------------------
# Networks & Volumes
# -----------------------
networks:
  formstore-network:
    driver: bridge

volumes:
  pgdata:
  redis_data:
