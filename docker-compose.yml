services:
  # -----------------------
  # PostgreSQL
  # -----------------------
  postgres:
    image: postgres:15
    container_name: formstore-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - formstore-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      retries: 5

  # -----------------------
  # RabbitMQ
  # -----------------------
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: formstore-rabbitmq
    restart: unless-stopped
    ports:
      - '127.0.0.1:15672:15672' # Management UI (Localhost only for security)
      - '5672:5672' # AMQP Connection
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - formstore-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      retries: 5

# -----------------------
# Networks & Volumes
# -----------------------
networks:
  formstore-network:
    driver: bridge

volumes:
  pgdata:
  rabbitmq_data:
